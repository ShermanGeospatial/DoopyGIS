<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.3/proj4.js"></script>
  </head>

  <style>
    body {
      background: #404040;
      margin: 0;
      padding: 0;
    }


    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }
  </style>

  <body>

    <div id="map">    
        <form action="" class="container">

            <h1>{{basemap_current.name}} Map</h1>
            
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder={{basemap_current.name}} name="name" required>
        
            <label for="mapstyle"><b>Style</b></label>
            <select name="mapstyle" id="mapstyle">
                <option value="streets-v11">Streets</option>
                <option value="light-v10">Light</option>
                <option value="dark-v10">Dark</option>
                <option value="outdoors-v11">Outdoors</option>
                <option value="satellite-v9">Satellite</option>
                <option disabled selected style="display:none" value={{basemap_current.style}}> </option>
            </select>
            <button type="submit" class="btn">Save</button>
            
    
        </form>
    </div>
    
    <script>

      //YOUR TURN: add your Mapbox access token 
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2hlcm1hbmdlb3NwYXRpYWwiLCJhIjoiY2toZHUxa2M3MGcyaTJ6cGNlbTZrMXh6dSJ9.WfocGcVqEoUkeM79FIqHCA';
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: "mapbox://styles/mapbox/satellite-v9", //YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
        center: [-122.957093683618, 50.1564046992175], // starting position [lng, lat]
        zoom: 9, // starting zoom
      });


      map.on("load", function() {
        map.addControl(new mapboxgl.NavigationControl(),'bottom-right');
        map.addControl(new mapboxgl.FullscreenControl(),'bottom-right');
        map.addControl(new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true
          },
          trackUserLocation: true
        }),'bottom-right');
      });

      var mapstyle = document.getElementById("mapstyle");

      mapstyle.addEventListener("change", function(){
          
        map.setStyle('mapbox://styles/mapbox/' + mapstyle.value);

      });
      
    </script>
  </body>

</html>
