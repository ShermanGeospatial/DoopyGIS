{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'basemap/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body class="mapListBody">
    {% if basemap_listview %}
            
        {% for basemap in basemap_listview %}

            <div class="col-md-10 blogShort">
                <p><b>Name:</b> {{basemap.name}}</p>
                <p><b>Style:</b> {{basemap.style}}</p>
                <p><b>Zoom:</b> {{basemap.zoom}}</p>
                <p><b>Location:</b> {{basemap.location}}</p>
                <a href="{% url 'basemap_toolbar' basemap.id %}" class="btn btn-outline-success my-2 my-lg-0">Open</a>
                <p> </p>
            </div>
        {% endfor %}

    {% else %}
        <p>No Maps</p>
    {% endif %}

    <p></p>
    <p>
        <a href="{% url 'basemap_toolbar_new' %}" class="btn btn-outline-success my-2 my-lg-0">New Map</a>
    </p>
</body>
